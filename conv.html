<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inches to Millimeters Converter</title>
	<style>
		body {
			font-family: sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 28px;
			font-weight: normal;
		}
		main {
			padding: 20px;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		input {
			display: block;
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
			width: 100%;
			box-sizing: border-box;
			font-size: 16px;
		}
		button {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
		button:hover {
			background-color: #3e8e41;
		}
		.result {
			font-size: 24px;
			font-weight: bold;
			margin-top: 20px;
			text-align: center;
		}
	</style>
	<script>
		function convert() {
			const inchesInput = document.getElementById("inches");
			const mmInput = document.getElementById("mm");
			const directionInput = document.querySelector("input[name='direction']:checked");

			if (inchesInput.value !== "" && directionInput.value === "toMm") {
				const inches = parseFloat(inchesInput.value);
				const mm = inches * 25.4;
				mmInput.value = mm.toFixed(2);
			} else if (mmInput.value !== "" && directionInput.value === "toInches") {
				const mm = parseFloat(mmInput.value);
				const inches = mm / 25.4;
				inchesInput.value = inches.toFixed(2);
			} else {
				alert("Please enter a value and select a conversion direction.");
			}
		}
	</script>
</head>
<body>
	<header>
		<h1>Inches to Millimeters Converter</h1>
	</header>
	<main>
		<label for="inches">Inches:</label>
		<input type="number" id="inches" placeholder="Enter inches" />
		<label for="mm">Millimeters:</label>
		<input type="number" id="mm" placeholder="Enter millimeters" />
		<fieldset>
			<legend>Select conversion direction:</legend>
			<input type="radio" id="toMm" name="direction" value="toMm" checked />
			<label for="toMm">Inches to Millimeters</label>
			<input type="radio" id="toInches" name="direction" value="toInches" />
			<label for="toInches">Millimeters to Inches</label>
		</fieldset>
		<button onclick="convert()">Convert</button>
		<div class="result"></div>
	</main>
</body>
</html>
